<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method ="post"
    >

      <fieldset  class="form-line">
        <legend>Personal information</legend>
        <label  class="first">
          Surname:
          <input type="text"
            id="Sname" name="Sname"
            autocomplete = "off"
          >
        </label>

        <label  class="first">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            >
        </label>

        <label  class="first">
          How old are You?
          <input
            type="number"
            id="tentacles"
            name="tentacles"
            min="1" max="100"
            value="12"
          >
        </label>

        <label class="first">
          Full date of birth:
          <input
            type="date"
            id="inpDate"
            name="date"
          >
        </label>

        <label class="first">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
          >
        </label>
      </fieldset>

      <fieldset  class="form-line">
        <legend>Registration</legend>
        <label  class="first">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label  class="first">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>

      <fieldset  class="form-line">
        <legend>An interesting fact about you!</legend>
        <label  class="first">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="Love-cats" value="yes"
             > Yes
          </label>

          <label>
            <input
              type="radio"
              name="Love-cats" value="No"
          > No
          </label>
        </label>

        <label  class="first">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000"
          >
        </label>

        <label class="first">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
          >
        </label>

        <label  class="first">
          What are your favorite brand of cars?

          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>

          </select>
        </label>

        <label  class="first">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            min="0" max="100"
            value="0"
            >
        </label>
      </fieldset>

      <fieldset  class="form-line">
        <legend>Additional info:</legend>
        <label  class="first">
          Comments:
          <textarea name="comments"  rows="2"></textarea>
        </label>

        <label  class="first">
          Would you recommend us?
          <select name="recommend" >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="form-line" type="submit">Submit</button>
    </form>
  </body>
</html>
